<div class="final-result">
  <div class="header">
    <i [class]="resultIcon"></i>
    <span class="grade">{{ grade }}</span>
    <span class="title">{{ quizTitle }}</span>
  </div>
  <div class="body">
    <div class="result">
      <span>Quiz Results</span>
      <span>
        <i class="fa-solid fa-coins"></i>
        +{{ quizPoints }}
      </span>
    </div>
    <div class="score">
      <span class="yourScore">Your Score</span>
      <span class="scoreValue">{{ quizScore }}%</span>
    </div>
    <div class="correct-wrong">
      <div class="correct">
        <span>{{ correctAnswers }}</span>
        Correct
      </div>
      <div class="wrong">
        <span>{{ wrongAnswers }}</span>
        Wrong
      </div>
    </div>
  </div>
  <div class="footer">
    <button>Restart The Quiz</button>
    <button>Continue</button>
  </div>
</div>
