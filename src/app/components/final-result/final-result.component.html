<div class="final-result">
  <div class="header">
    <i [class]="resultIcon"></i>
    <span class="grade">{{ grade }}</span>
    <span class="title">{{ quizTitle }}</span>
  </div>
  <div class="body">
    <div class="result">
      <span>Quiz Results</span>
      <span>
        <i class="fa-solid fa-coins"></i>
        +{{ quizPoints }}
      </span>
    </div>
    <div class="score">
      <span class="yourScore">Your Score</span>
      <span class="scoreValue">{{ quizScore }}%</span>
    </div>
    <div class="correct-wrong">
      <div class="box bordered">
        <span class="correct circle">{{ correctAnswers }}</span>
        Correct
      </div>
      <div class="box">
        <span class="wrong circle">{{ wrongAnswers }}</span>
        Wrong
      </div>
    </div>
  </div>
  <div class="footer">
    <button (click)="restartQuiz()" class="restart">Restart The Quiz</button>
    <button
      class="continue"
      routerLink="/main/compeleted-quiz"
      (click)="pointsService.addPoints(quizPoints)"
    >
      Continue
    </button>
  </div>
</div>
